databases:
  - name: silvermoon-db
    databaseName: silvermoon
    user: silvermoon
    plan: free

services:
  # Backend API
  - type: web
    name: silvermoon-api
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: "./build.sh"
    startCommand: "gunicorn backend.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: silvermoon-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: CORS_ALLOW_ALL
        value: "True"
      - key: EMAIL_HOST_USER
        value: "silvermoonpark7@gmail.com"
      - key: EMAIL_HOST_PASSWORD
        sync: false  # Set manually in Render dashboard
      - key: NOTIFICATION_EMAIL_TO
        value: "tanvirazamtaifbd@gmail.com"

  # Frontend Static Site
  - type: web
    name: silvermoon-frontend
    runtime: static
    plan: free
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: "./dist"
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: "https://silvermoon-api.onrender.com/api"
